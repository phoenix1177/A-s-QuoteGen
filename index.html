<body>
	<div class="text-center">
	<header>
		<h1>Random Quote Generator</h1>
		<h3>By Phoenix the Dev</h3>
	</header>
	
	<div id="container">
		<blockquote>
			<p id="quote"></p>
			<cite id="author"></cite>
		</blockquote>
	</div>
	<div class="buttons">
		<a id="tweet" href=""><button class="btn btn-circle-lg"><i class="fab fa-twitter" aria-hidden="true"></i> Tweet</button></a>
		    <a id="github" href=""><i class="fa fa-github fa-5x" aria-hidden="true"></i></a>
		<button class="btn btn-circle-lg" id="next_quote"><i class="far fa-hand-point-right"></i> Next Quote</button>
	</div>


	</div>
